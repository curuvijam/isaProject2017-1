  <a class="list-group-item clearfix" *ngFor="let bioskopiShow of bioskopi">
      <div class="pull-left">
        <h4 class="list-group-item-heading" > Naziv bioskopa: {{bioskopiShow.naziv}}</h4>
        <p class="list-group-item-text">Adresa: {{bioskopiShow.adresa}}</p>
        <p class="list-group-item-text">Opis: {{bioskopiShow.opis}}</p>
      </div>
      <span class="pull-right">
        <button class="btn btn-primary" routerLink="/bioskopi-list">Profil</button>
        <button class="btn btn-primary" (click)="showOnMap(bioskopiShow)">Mapa</button>
      </span>
    </a>
