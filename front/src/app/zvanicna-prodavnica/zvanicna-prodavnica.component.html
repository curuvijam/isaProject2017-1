<div class="row">
  <div class="col-md-5">
    <app-rekviziti-list (rekvizitWasSelected)="selectedRekvizit = $event"></app-rekviziti-list>
  </div>
  <div class="col-md-7">
    <app-rekvizit-details *ngIf="selectedRekvizit; else infoText" [rekvizitToDisplay]="selectedRekvizit"></app-rekvizit-details>
    <ng-template #infoText>
      <p>Selektuj rekvizit za detalje!</p>
    </ng-template>
  </div>
</div>
