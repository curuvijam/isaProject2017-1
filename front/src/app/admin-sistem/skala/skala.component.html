<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
  <h1> Podešavanje bodovne skale korisnika</h1>
  <p>Sledeći broj bodova je neophodan po kategoriji korisnika: </p>
  <form #novaSkala="ngForm" (ngSubmit)="onSkalaSubmit(novaSkala)">
    <div class="form-group">
      <label for="bronza">Bronza: </label>
      <input type="number" id="bronza" name="bronza" class="form-control" required ngModel #bronzaRef="ngModel" [(ngModel)]="staraSkala.bronzani">
      <span class="help-block" *ngIf="!bronzaRef.valid && bronzaRef.touched">Polje je obavezno!</span>
    </div>

    <div class="form-group">
      <label for="srebro">Srebro: </label>
      <input type="number" id="srebro" name="srebro" class="form-control" required ngModel #srebroRef="ngModel" [(ngModel)]="staraSkala.srebrni">
      <span class="help-block" *ngIf="!srebroRef.valid && srebroRef.touched">Polje je obavezno!</span>
    </div>

    <div class="form-group">
      <label for="zlato">Zlato: </label>
      <input type="number" id="zlato" name="zlato" class="form-control" required ngModel #zlatoRef="ngModel" [(ngModel)]="staraSkala.zlatni">
      <span class="help-block" *ngIf="!zlatoRef.valid && zlatoRef.touched">Polje je obavezno!</span>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!novaSkala.valid">Izmeni</button>
  </form>
</div>
