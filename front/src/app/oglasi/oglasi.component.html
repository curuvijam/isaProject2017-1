<div class="row">
  <div class="col-md-5">
    <app-oglasi-list (oglasWasSelected)="selectedOglas = $event"></app-oglasi-list>
  </div>
  <div class="col-md-7">
    <app-oglas-details *ngIf="selectedOglas; else infoText" [oglasToDisplay]="selectedOglas"></app-oglas-details>
    <ng-template #infoText>
      <p>Selektuj oglas za detalje!</p>
    </ng-template>
    <app-ponude *ngIf="selectedOglas" [oglas]="selectedOglas"></app-ponude>
    <router-outlet></router-outlet>
  </div>
</div>
