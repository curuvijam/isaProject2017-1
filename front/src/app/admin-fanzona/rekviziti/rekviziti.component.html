  <a class="list-group-item clearfix" *ngFor="let rekvizit of rekviziti">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{rekvizit.ime}}</h4>
      <p class="list-group-item-text">{{rekvizit.opis}}</p>
      <p class="list-group-item-text">Cena: {{rekvizit.cena}}</p>
    </div>
    <span class="pull-right">
      <img src="{{rekvizit.imgLocation}}" alt="" class="img-responsive" style="max-height:50px;">
      <button class="btn btn-primary" [routerLink]="['../rekvizit/' + rekvizit.id]">Izmeni</button>
      <button class="btn btn-danger" (click)="deleteRekvizit(rekvizit)">Obrisi</button>
    </span>
  </a>
