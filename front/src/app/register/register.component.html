<div class="register-page">
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="Email" #email/>
      <input type="password" placeholder="Å ifra" #password/>
      <input type="password" placeholder="Ponovite Å ifru">
      <input type="text" placeholder="Ime" #ime>
      <input type="text" placeholder="Prezime" #prezime>
      <input type="text" placeholder="Grad" #grad>
      <input type="text" placeholder="Broj Telefona" #brtel>
      <button (click)="Registruj(email.value,password.value,ime.value,prezime.value,grad.value,brtel.value)">Registruj se</button>
    </form>
  </div>
</div>
